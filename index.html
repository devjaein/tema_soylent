<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Soylent.com</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <div class='logo-name'>
                        soylent
                    </div>
                </div>
                <div class="menu-area">
                    <div class="menu-item-with-mark">
                        DRINKS
                    </div>
                    <div class="down-arrow">
                        <img src="images/down_arrow.png" alt="scrolldown">
                    </div>
                    <div class="menu-item-with-mark">
                        POWDERS
                    </div>
                    <div class="down-arrow">
                        <img src="images/down_arrow.png" alt="scrolldown">
                    </div>
                    <div class="menu-item">BARS</div>
                    <div class="menu-item">MERCH</div>
                    <div class="menu-item">SHOP ALL</div>
                    <div class="menu-item-with-mark">
                        LEARN
                    </div>
                    <div class="down-arrow">
                        <img src="images/down_arrow.png" alt="scrolldown">
                    </div>
                <div class="auth-area">
                    <div class="auth">
                        <div class="shopping-bag">
                            <img src="images/shoppingBag.png" alt="">
                        </div>
                        <div class="person">
                            <img src="images/personal.png" alt="">
                        </div>
                        <div class="down-arrow-right">
                            <img src="images/down_arrow.png" alt="">
                        </div>
                        <div class="country">
                            <img src="images/country.png" alt="">
                        </div>
                    <div class="locate">
                        <div class="locator-text">
                            STORE LOCATOR
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
